<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Multi-step form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href=" [Ubuntu](https://fonts.google.com/specimen/Ubuntu)"
    />
  </head>
  <body>
    <div class="container">
      <div class="container1">
        <div></div>
        <div class="content">
          <div class="steps">
            <div class="circle1"><h1 style="color: black;">1<h1></div>
            <div class="texts">
              <p>STEP 1</p>
              <h1>YOUR INFO</h1>
            </div>
          </div>
          <div class="steps">
            <div class="circle"><h1>2<h1></div>
            <div class="texts">
              <p>STEP 2</p>
              <h1>SELECT PLAN</h1>
            </div>
          </div>
          <div class="steps">
            <div class="circle"><h1>3<h1></div>
            <div class="texts">
              <p>STEP 3</p>
              <h1>ADD-ONS</h1>
            </div>
          </div>
          <div class="steps">
            <div class="circle"><h1>4<h1></div>
            <div class="texts">
              <p>STEP 4</p>
              <h1>SUMMARY</h1>
            </div>
            
          </div>
        </div>
      </div>
      
      <div class="container2">
        <div class="content2">
          <h1>Personal info</h1>
          <p>Please provide your name, email address, and phone number.</p>
          <form>
            <label>Name</label><br />
            <input
              type="text"
              name="username"
              placeholder="e.g. Stephen King"
            />
            <label>Email address</label>
            <input
              type="text"
              name="email"
              placeholder="eg.stephenking@lorem.com"
            />
            <label>Phone number</label>
            <input type="phone" placeholder="e.g +1 234 567 890" />
          </form>
          <button>Next step</button>
        </div>
      </div>
    </div>

      <!-- IMPORTANT -->
      <!-- Check inside the design folder there's all images related to design, you're required to do both mobile and desktop -->
      <!-- Feel free to create all pages you think are required -->
    </div>
  </body>
</html>
